<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SocialVibe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <i class="fas fa-bolt"></i>
                <h1>SocialVibe</h1>
            </div>

            <div class="auth-form">
                <h2 class="auth-title">Welcome back</h2>
                <p class="auth-subtitle">Sign in to continue</p>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email or Username</label>
                        <input type="text" id="loginEmail" class="form-input" placeholder="Enter email or username"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Enter password"
                                required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary auth-btn">Sign In</button>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });

        function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const users = getRegisteredUsers();
            const user = users.find(u => u.email === email || u.username === email);

            if (!user) {
                showToast('User not found', 'error');
                return;
            }

            if (user.password !== password) {
                showToast('Wrong password', 'error');
                return;
            }

            loginUser(user);
            showToast('Logged in');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
